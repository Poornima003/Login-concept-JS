<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Login Page</h2>
            <input type="text" name="" id="uname">
            <input type="password" name="" id="pswrd">
            <input type="button" value="Login" id="btn" onclick="login()">
        </div>
    </div>
</body>
<script>
    function login(){
        if(uname.value && pswrd.value){
                localStorage.setItem("username",uname.value)
                localStorage.setItem("password",pswrd.value)

                window.location = "home.html"
    }else{
        alert("Please fill the form")
}
}
</script>
</html>
